<html>
    <head>
        <title>Table 2</title>
    </head>
    <body>
        <h1 align="center" style="color:aquamarine">Table 2</h1>
        <hr>
        <br>
        <table style="color:crimson" align="center" border="1" heigth="300px" width="500px">
            <caption style="font-size:larger;">Spanning columns using the colpsan attribute</caption>
            <tr>
                <td class="one">&nbsp;</td>
                <td class="two">&nbsp;</td>
                <td class="three">&nbsp;</td>
            </tr>
            <tr>
                <td class="one">&nbsp;</td>
                <td colspan="2" class="two">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" class="one">&nbsp;</td>
            </tr>
        </table>
        
    </body>
</html>
